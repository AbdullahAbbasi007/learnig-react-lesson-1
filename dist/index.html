<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body class="bg-slate-600">
		<div class="grid h-screen place-content-center">
			<h1 class="py-3 m-auto text-4xl text-white">Test</h1>
			<div
				class="flex items-center max-w-sm p-6 mx-auto space-x-4 bg-white shadow-lg rounded-xl"

				<div>
					<img
						class="w-12 h-12"
						src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Physics_wallah_logo.jpg/800px-Physics_wallah_logo.jpg"

					/>
				</div>
				<div>
					<div class="text-2xl font-medium">

					</div>
				</div>
			</div>
			<button

			</button>

			<div class="mt-3">

					class="max-w-sm mx-auto overflow-hidden bg-white md:max-w-2xl rounded-xl"

							<img
								class="object-cover w-full h-48 md:h-full md:w-48"

								alt=""
							/>

						<div class="p-8">
							<div
								class="text-sm font-semibold tracking-wide text-indigo-500 uppercase"
							>
								A awesome card
							</div>
							<a href="" class="mt-2 hover:text-blue-800"

							>
							<p class="mt-2 text-slate-500">
								Lorem ipsum dolor sit amet consectetur
							</p>
						</div>
					</div>
				</div>
			</div>
